<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Lista de Tarefas</h1>
  <ul id="taskList"></ul>

  <form id="addTaskForm">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="description">Descrição:</label>
    <textarea id="description" name="description"></textarea><br><br>
    <button type="submit">Adicionar Tarefa</button>
  </form>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <form id="editTaskForm">
        <input type="hidden" id="taskId" name="taskId">
        <label for="title">Título:</label>
        <input type="text" id="titleEdit" name="title" required><br><br>
        <label for="description">Descrição:</label>
        <textarea id="descriptionEdit" name="description"></textarea><br><br>
        <label for="status">Status:</label>
        <select id="statusEdit" name="status">
          <option value="pendente">Pendente</option>
          <option value="completa">Completa</option>
        </select><br><br>
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>
  <script>
    const token = localStorage.getItem('token');

    if (token) {
      fetch('/tasks', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(response => response.json())
        .then(tasks => renderTasks(tasks)) // Chamando a função renderTasks
        .catch(error => console.error('Erro ao carregar tarefas:', error));
    } else {
      window.location.href = '/login.html';
    }

    const addTaskForm = document.getElementById('addTaskForm');
    addTaskForm.addEventListener('submit', handleAddTask);

    function handleAddTask(event) {
      event.preventDefault();
      const token = localStorage.getItem('token');
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      fetch('/tasks/create', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, description })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          alert(data.message);
          location.reload();
        })
        .catch(error => console.error('Erro ao adicionar tarefa:', error));
    }


    function renderTasks(tasks) {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = ''; // Limpa a lista antes de renderizar novamente

      tasks.forEach(task => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${task.title} - ${task.description} - ${task.status} ` +
          `<button onclick="editTask(${task.id})">Editar</button> ` +
          `<button onclick="deleteTask(${task.id})">Deletar</button>`;
        taskList.appendChild(listItem);
      });
    }

    function deleteTask(taskId) {
      const token = localStorage.getItem('token');
      fetch(`/tasks/${taskId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          alert(data.message);
          location.reload();
        })
        .catch(error => console.error('Erro ao deletar tarefa:', error));
    }

    function editTask(taskId) {
      fetch(`/tasks/${taskId}`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(task => {
          document.getElementById('taskId').value = task.id;
          document.getElementById('titleEdit').value = task.title;
          document.getElementById('descriptionEdit').value = task.description;
          document.getElementById('statusEdit').value = task.status;
          document.getElementById('myModal').style.display = "block";
        })
        .catch(error => console.error('Erro ao carregar tarefa:', error));
    }

    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    //Add event listener to editTaskForm
    const editTaskForm = document.getElementById('editTaskForm');
    editTaskForm.addEventListener('submit', handleEditTask);

    function handleEditTask(event) {
      event.preventDefault();
      const token = localStorage.getItem('token');
      const taskId = document.getElementById('taskId').value;
      const title = document.getElementById('titleEdit').value;
      const description = document.getElementById('descriptionEdit').value;
      const status = document.getElementById('statusEdit').value;

      fetch(`/tasks/${taskId}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, description, status })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          alert(data.message);
          location.reload();
        })
        .catch(error => console.error('Erro ao editar tarefa:', error));
      modal.style.display = "none";

    }
  </script>
</body>

</html>
